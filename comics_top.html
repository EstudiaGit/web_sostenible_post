    <style>
        :root {
            color-scheme: dark;
            --bg-primary: #0a0e1a;
            --bg-secondary: #131824;
            --bg-panel: #1a1f2e;
            --bg-header: #00ffcc;
            --bg-hover: #162033;
            --gradient-cyber: linear-gradient(135deg, #00ffcc 0%, #00d4cc 50%, #00a8cc 100%);
            --gradient-accent: linear-gradient(135deg, #00ffcc 0%, #7b61ff 100%);
            --gradient-dark: linear-gradient(180deg, #1a1f2e 0%, #0f1419 100%);
            --text-primary: #e8f0ff;
            --text-secondary: #99a8c4;
            --text-muted: #6b7a94;
            --text-cyber: #00ffcc;
            --border-primary: #00ffcc;
            --border-secondary: #2a3550;
            --border-glow: rgba(0, 255, 204, 0.3);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.5);
            --shadow-glow: 0 0 20px var(--border-glow), 0 0 40px rgba(0, 255, 204, 0.15);
            --shadow-glow-strong: 0 0 30px rgba(0, 255, 204, 0.5), 0 0 60px rgba(0, 255, 204, 0.2);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: "JetBrains Mono", "Courier New", monospace;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: repeating-linear-gradient(0deg, rgba(0, 255, 204, 0.03) 0px, transparent 1px, transparent 2px, rgba(0, 255, 204, 0.03) 3px);
            pointer-events: none;
            z-index: 9999;
            animation: scanline 8s linear infinite;
        }
        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(10px); }
        }
        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: clamp(24px, 5vw, 60px);
        }
        header {
            background: var(--gradient-dark);
            border: 2px solid var(--border-primary);
            padding: clamp(20px, 4vw, 40px);
            margin-bottom: clamp(32px, 5vw, 60px);
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-glow);
        }
        header::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 6px;
            background: var(--gradient-cyber);
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
        }
        h1 {
            font-size: clamp(2rem, 6vw, 3rem);
            font-weight: 600;
            letter-spacing: 0.15em;
            margin-bottom: 20px;
            background: var(--gradient-cyber);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 255, 204, 0.3);
        }
        .nav-link {
            display: inline-flex;
            align-items: center;
            padding: 12px 24px;
            background: var(--bg-secondary);
            border: 2px solid var(--border-primary);
            color: var(--text-cyber);
            font-size: 0.85rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .nav-link:hover {
            color: var(--bg-primary);
            box-shadow: var(--shadow-glow-strong);
            transform: translateY(-2px);
        }
        main {
            display: grid;
            grid-template-columns: 1fr;
            gap: clamp(24px, 4vw, 48px);
        }
        .comic-card {
            background: var(--bg-panel);
            border: 2px solid var(--border-secondary);
            padding: 20px;
            display: flex;
            flex-direction: row;
            gap: 20px;
            transition: all 0.3s ease;
            min-height: 320px; /* Altura mínima para uniformidad */
            align-items: stretch; /* Estirar items para igualar altura */
        }
        .comic-card:hover {
            border-color: var(--border-primary);
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }
        .comic-image {
            flex: 0 0 200px;
            display: flex; /* Para que el contenido interno pueda usar flexbox */
            /* align-items: center; -- Eliminado para permitir que la imagen se estire */
        }
        .comic-image img {
            width: 100%;
            height: 100%; /* Ocupar toda la altura */
            object-fit: cover; /* Escalar sin deformar */
            border: 1px solid var(--border-secondary);
        }
        .comic-info {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .comic-info h2 {
            font-size: 1.4rem;
            color: var(--text-primary);
            line-height: 1.4;
            margin-bottom: 10px;
        }
        .comic-info .price {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-cyber);
            text-shadow: 0 0 10px var(--border-glow);
            margin-bottom: 10px;
        }
        .comic-info .availability {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 15px;
        }
        .comic-info .description {
            font-size: 0.9rem;
            color: var(--text-secondary);
            border-top: 1px solid var(--border-secondary);
            padding-top: 15px;
            margin-bottom: 15px;
        }
        .details {
            font-size: 0.85rem;
            color: var(--text-muted);
            border-top: 1px solid var(--border-secondary);
            padding-top: 15px;
        }
        .details ul {
            list-style: none;
            padding: 0;
            column-count: 2;
            column-gap: 20px;
        }
        .details li {
            margin-bottom: 8px;
        }
        .details strong {
            color: var(--text-secondary);
        }
        @media (max-width: 768px) {
            .comic-card {
                flex-direction: column;
            }
            .comic-image {
                flex: 0 0 auto;
            }
        }
    </style>
</head>
